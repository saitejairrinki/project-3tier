<!DOCTYPE html>
<html>
  <head>
    <title>Frontend - Hello World</title>
  </head>
  <body>
    <h1>Hello World from Frontend!</h1>
    <p id="response"></p>
    <script>
      fetch('http://localhost:3000/api/hello')  // Request to backend
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('response').textContent = data.message;
        });
    </script>
  </body>
</html>
